<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="converter">
    <h1>Temperature Converter</h1>
    <div class="input-section">
      <label for="celsiusInput">Celsius:</label>
      <input type="number" id="celsiusInput" placeholder="Enter Celsius">
      <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
      <p id="resultToFahrenheit"></p>
    </div>
    
    <div class="input-section">
      <label for="fahrenheitInput">Fahrenheit:</label>
      <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
      <button onclick="convertToFahrenheit()">Convert to Celsius</button>
      <p id="resultToCelsius"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
